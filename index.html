<html>
<head>
	<title>Gregg's Tic Tac Toe game</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<link rel = 'stylesheet' type='text/css' href = 'style.css'>
	<script type='text/javascript' src='script.js'></script>
</head>
<body>
	<div id = 'container'>
		<h1>Tic Tac Toe</h1>
		<div id = "table">
			<div id="vertLine1"></div>
			<div id="vertLine2"></div>
			<div id="horizLine1"></div>
			<div id="horizLine2"></div>
			<div id="square" class='top-left'></div>
			<div id="square" class='top-middle'></div>
			<div id="square" class='top-right'></div>
			<div id="square" class='middle-left'></div>
			<div id="square" class='middle'></div>
			<div id="square" class='middle-right'></div>
			<div id="square" class='bottom-left'></div>
			<div id="square" class='bottom-middle'></div>
			<div id="square" class='bottom-right'></div>

			<!-- x's -->
			<div class='x xo1'></div>
			<div class='x xo2'></div>
			<div class='x xo3'></div>
			<div class='x xo4'></div>
			<div class='x xo5'></div>
			<div class='x xo6'></div>
			<div class='x xo7'></div>
			<div class='x xo8'></div>
			<div class='x xo9'></div>

			<!-- o's -->
			<div class='o xo1'></div>
			<div class='o xo2'></div>
			<div class='o xo3'></div>
			<div class='o xo4'></div>
			<div class='o xo5'></div>
			<div class='o xo6'></div>
			<div class='o xo7'></div>
			<div class='o xo8'></div>
			<div class='o xo9'></div>
		</div>

		<!-- results -->
		<div class='computer-won'>The Computer has won!</div>
		<div class='game-draw'>The game is a draw!</div>
		<div class='user-won'>The user won! If you see this, then it's a bug.</div>
		<button class='restart'>Restart Game</button>
	</div>
</body>
</html>
